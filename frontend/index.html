<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Compressor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multi-File Compressor</h1>
        <input type="file" id="fileUpload" accept=".jpg, .jpeg, .png, .pdf" />
        <p id="fileSize"></p>
        <label for="desiredSize">Desired Size (KB):</label>
        <input type="number" id="desiredSize" min="1" value="1024" />
        <button id="compressBtn">Compress File</button>
        <div id="result">
            <!-- Download link will appear here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
